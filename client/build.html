					<paper-tooltip for="chartButton" offset="0">Chart</paper-tooltip>
				</div>
				
				<paper-datatable>
					<!-- data="{{assetAccounts.accountAssets}}" -->
					<paper-datatable-column header="Account" property="account">
						<template>
							<span><a href="/account/{{value.account}}" on-tap="_tableClick">{{value.accountRS}}</a> {{_isIssuer(value.account, asset.account)}}</span>
						</template>
					</paper-datatable-column>
					<paper-datatable-column header="Quantity" property="quantityQNT">
						<template>
							<span>{{_accountQuantity(value, asset.decimals)}}</span>
						</template>
					</paper-datatable-column>
					<paper-datatable-column header="Quantity" property="quantityQNT">
						<template>
							<span>{{_accountPercentage(value, asset.quantityQNT)}}%</span>
						</template>
					</paper-datatable-column>
				</paper-datatable>
			</paper-datatable-card>
			
			<paper-dialog id="assetAccountChartDialog" with-backdrop="">
                <paper-dialog-scrollable>
                    <highcharts-chart type="pie" data="{{assetAccountsChart}}" chart-options="{{assetAccountsChartOptions}}" highchart-options="{{highchartOptions}}" color-by-point="" label="Quantity" title="{{asset.name}} share holder chart" height-responsive=""></highcharts-chart>
                </paper-dialog-scrollable>
			</paper-dialog>

			
		</template>
	</template>
	
	<script>
		Polymer({
			is: "asset-accounts",
			
			properties: {
				id: {
					type: String,
					observer: "_idObserver"
				},
				assetAccounts: {
					type: Object
				},
				assetAccountsLoaded: {
					type: Boolean,
					value: false
				},
				assetAccountSource: {
					type:Object,
					computed: "_assetAccountSource(id, assetAccounts)"
				},
				route: {
					notify: true
				},
				assetAccountsChart:{
					type: Array,
					computed: "_getAssetAccountChartData(id, assetAccounts)"
				},
				assetAccountsChartOptions: {
					type: Object,
					value: {
						pie: {
							allowPointSelect: true,
							cursor: 'pointer',
							dataLabels: {
								enabled: true
							},
							showInLegend: false
						}
					}
				},
				highchartOptions: {
					type: Object,
					value:{
						title:{
							style: {
								fontSize: "20px",
								fontFamily: '"Roboto Mono", monospace',
								textAnchor: "left"
							}
						},
						chart:{
							style: {
								fontFamily: '"Roboto", sans-serif',
							}
                            /*,
							height: 500*/
						},
					}
				}
			},
			
			_idObserver: function(id){
				if(this.$$("#assetAccountsCard")){
					this.$$("#assetAccountsCard").firstPage();
				}
				if(this.$$("#tradesCard")){
					this.$$("#tradesCard").firstPage();
				}
				var httpRequest = new XMLHttpRequest();
				// Responose
				httpRequest.onreadystatechange = function(){
					if (httpRequest.readyState === XMLHttpRequest.DONE) {
						if (httpRequest.status === 200){
                            
							var result = JSON.parse(httpRequest.responseText);
                            console.log(result);
							var assetAccounts = result.accountAssets.slice();
							this.assetAccounts = assetAccounts;
							this.assetAccountsLoaded = true;
						}
					}
				}.bind(this);
                httpRequest.open("GET", "http://cwallet.burstmining.club:8125/burst?requestType=getAssetAccounts&asset="+this.id);
                //console.log("http://cwallet.burstmining.club:8125/burst?requestType=getAssetAccounts&asset="+this.id);
				httpRequest.send();
			},
			_assetAccountSource: function(id, assetAccounts){
				if(!("accountAssets" in assetAccounts)){
					return {};
				}
				return {
					get: function(sort, page, pageSize){
						// Promise
						return new Promise(function(resolve, reject){
							var response = this.assetAccounts.accountAssets.slice((page-1)*pageSize, page*pageSize);
							if(typeof response[0].account != "string"){
								console.log(response);
								return resolve(response);
							}
							response = response.map(function(account){
								account.account = {
									account: account.account,
									accountRS: account.accountRS
								}
								return account;
							});
							return resolve(response);
						}.bind(this))
					}.bind(this),

					set: function(id, property, value){
						console.info("Bleh");
					},

					length: this.assetAccounts.accountAssets.length
				}
			},
			_getAssetAccountsParams: function(id){
				return {
					requestType: "getAssetAccounts",
					asset: id
				}
			},
			_isIssuer: function(account, assetAccount){
				if(account == assetAccount){
					return "(Issuer)";
				}
				return "";
			},
			_accountQuantity: function(quantity, decimals){
				return (quantity / Math.pow(10, decimals)).toLocaleString();
			},
			_accountPercentage: function(quantity, assetQuantity){
				return (quantity / assetQuantity * 100).toLocaleString();
			},
			_getAssetAccountChartData: function(id, assetAccounts){
				if(!("accountAssets" in assetAccounts)){
					return [];
				}
				if(!("asset" in this)){
					return [];
				}

				var store =  assetAccounts.accountAssets.map(function(account){
					return {
						name: account.accountRS,
						y: account.quantityQNT / Math.pow(10, this.asset.decimals)
					}
				}.bind(this));

				return store;
			},
			
			
			
			_tableClick: function(e){
				console.log(e);
				this.set('route.path', e.srcElement.href);
			}
		})
	</script>

						if (httpRequest.readyState === XMLHttpRequest.DONE) {
							if (httpRequest.status === 200){

								var result = JSON.parse(httpRequest.responseText);
								var trades = result.trades;
								
								// Checks that the asset has loaded, and if not checks again in 200 milliseconds
								var checkAssetLoad = function(trades, resolve){
									if("name" in this.asset){
										trades = trades.map(function(trade){
											trade.price = trade.priceNQT / 100000000 * Math.pow(10, this.asset.decimals);
											trade.quantity = trade.quantityQNT / Math.pow(10, this.asset.decimals);
											trade.total = trade.priceNQT * trade.quantityQNT / 100000000;

										return resolve(trades);
									}
									else{
										console.log("WWWAAAAAAAAIIIIIIIIIIIIIIIIIIITTTTTTTTTTTTTTT");
										setTimeout(function(){
											return checkAssetLoad(trades, resolve);
										}, 200)
									}
								}.bind(this);
								checkAssetLoad(trades, resolve);
							}
						}
					}.bind(this);
					httpRequest.open("GET", "http://cwallet.burstmining.club:8125/burst?requestType=getTrades&includeAssetInfo=false&asset="+this.id+"&firstIndex="+pageSize*(page-1)+"&lastIndex="+(page*pageSize-1));

	_getOrders: function(asset){
		if(!("name" in this.asset)){
			return {bids:[],asks:[],name:""};
		}
		var getOrders = function(orders){
			var sum = 0;
			var quantitySum = 0;
			return orders.map(function(order){
				var total = order.priceNQT * order.quantityQNT / 100000000;
				sum += total;
				var quantity = order.quantityQNT / Math.pow(10, this.asset.decimals);
				quantitySum += quantity;
				return {
					price: order.priceNQT / 100000000 * Math.pow(10, this.asset.decimals),
					quantity: quantity,
					total: total,
					sum: sum,
					quantitySum: quantitySum
				}
			}.bind(this))
		}.bind(this);
		
		return {
			name: this.asset.name,
			bids: getOrders(this.asset.bidOrders),
			asks: getOrders(this.asset.askOrders)
		}

		return description.linkify();

    <script>function burstapi(params){
    return new Promise(function(resolve, reject){
        params = Object.keys(params).map(function (k) {
            return encodeURIComponent(k) + "=" + encodeURIComponent(params[k]);
        }).join('&');

        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = function(){
            if (httpRequest.readyState === XMLHttpRequest.DONE) {
                if (httpRequest.status === 200){

                    var result = JSON.parse(httpRequest.responseText);

                    resolve(result);
                }
            }
        };
        httpRequest.open("GET", "http://cwallet.burstmining.club:8125/burst?" + params);
        httpRequest.send();
    });
}</script>
	<script>Polymer({
	is: "search-view",
	
	properties: {
		search: {
			type: "string",
			value: "",
            observer: "_searchObserver"
		},
        loading: {
            type: Boolean,
            value: true
        }
	},
    
    _searchObserver: function(search){
        console.log(search);
        this.loading = true;
        this.searchResults = [];
        search = this.search;
        
        // If it's a number it's either an account, a transaction, an asset, or a block / height
        if(!isNaN(search)){
            
            // Check transaction
            burstapi({
                requestType: "getTransaction",
                transaction: search
            }).then(function(response){
                if(!("errorCode" in response)){
                    this.push("searchResults", {
                        url: "/transaction/" + search,
                        text: "Transaction " + search
                    })
                    //return Promise.resolve("Transaction found :D");
                    // Could be an asset too so...
                    return burstapi({
                        requestType: "getAsset",
                        asset: search
                    })
                }
                else{
                    return Promise.reject("Transaction not found :/");
                }
            }.bind(this)).then(function(response){
                if(!("errorCode" in response)){
                    // It's an asset...
                    this.push("searchResults", {
                        url: "/asset/" + search,
                        text: "Asset: " + search
                    });
                    return Promise.resolve("Asset found");
                }
                else{
                    return Promise.reject("Acount not found");
                }
            }.bind(this)).then(function(response){
                this.loading = false;
            }.bind(this), function(err){
                return burstapi({
                    requestType: "getAccount",
                    account: search
                })
            })
            .then(function(response){
                if(!("errorCode" in response)){
                    this.push("searchResults", {
                        url: "/account/" + search,
                        text: "Account: " + search
                    });
                    return Promise.resolve("Account found");
                }
                else{
                    return Promise.reject("Account not found");
                }
            }.bind(this)).then(function(response){
                this.loading = false;
            }.bind(this), function(err){
                return burstapi({
                    requestType: "getBlock",
                    block: search
                })
            }.bind(this)).then(function(response){
                if(!("errorCode" in response)){
                    this.push("searchResults", {
                        url: "/block/" + search,
                        text: "Block: " + search
                    });
                }
                else{
                    return Promise.reject("Block not found")
                }
            }.bind(this)).then(function(response){
                this.loading = false;
            }, function(err){
                this.loading = false;
            }.bind(this));
        }
        
        //this.loading = false;
    }
});</script>

		var assets = new PouchDB("assets");
		
		var app = Polymer({
			is: "account-asset-balances",
			
			properties: {
				account: {
					type: Object,
					value: {},
					observer: "_accountObserver"
				},
				assetBalances: {
					type: Array,
					value: []
				}
			},
			_accountObserver: function(){
				if(!("assetBalances" in this.account)){
					this.assetBalances = [];
					return [];
				}
				var storeBalances = this.account.assetBalances.slice();
				var cnt = 0;
				storeBalances.forEach(function(balance, i , balances){
					assets.get(balance.asset)
					.then(function(response){
						
						storeBalances[i].name = response.name;
						storeBalances[i].monthlyVolume = response.monthlyVolume;
						storeBalances[i].quantityQNT = response.quantityQNT;
						storeBalances[i].decimals = response.decimals;
						storeBalances[i].highestBid = response.highestBid;
						storeBalances[i].lowestAsk = response.lowestAsk;
						
						cnt++;
						if(cnt == storeBalances.length){
							this.assetBalances = storeBalances;
						}
					}.bind(this));
				}.bind(this))
				
			},
			_format: function(num){
				return num.toLocaleString();
			},
			_assetBalance: function(balance, decimals, quantity){
				return (balance / Math.pow(10, decimals)).toLocaleString() + " (" + (balance / quantity * 100).toFixed(2) + "%)";
			},
			_assetPrice: function(price, decimals){
				price = price / 100000000 * Math.pow(10, decimals);
				return price.toLocaleString();
			},
			_assetValue: function(balance, price){
				var num = parseFloat((balance * price / 100000000).toFixed(0));
				return num.toLocaleString();
			}
		})
	</script>

							if (httpRequest.status === 200){
								var result = JSON.parse(httpRequest.responseText);
								var aliases = result.aliases;

		return "." + (

	_txType: function(type, subtype){

		timestamp += 1407722400
		var a = new Date(timestamp*1000);
		var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
		var year = a.getFullYear();
		var month = months[a.getMonth()];
		var date = a.getDate();
		var hour = a.getHours();
		var min = a.getMinutes();
		//var sec = a.getSeconds();
		// Will display time in 10:30:23 format
		var time = year + ' ' + date + ' ' + month + ' ' + ' ' + hour + ':' + min;
		return time;
	},

	_txColour: function(sender){
		if(sender == this.id){
			return "red-text";
		}
		return "green-text";

});</script>

                    var date = new Date();
                    date.setTime(date.getTime() + (days*24*60*60*1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + value + expires + "; path=/";
            }

            function readCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for(var i=0;i < ca.length;i++) {
                    var c = ca[i];
                    while (c.charAt(0)==' ') c = c.substring(1,c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
                }
                return null;
            }

            function eraseCookie(name) {
                createCookie(name,"",-1);
            }
		</script>
