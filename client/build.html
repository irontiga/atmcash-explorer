<!--
`iron-media-query` can be used to data bind to a CSS media query.
The `query` property is a bare CSS media query.
The `query-matches` property is a boolean representing whether the page matches that media query.

Example:

    <iron-media-query query="(min-width: 600px)" query-matches="{{queryMatches}}"></iron-media-query>

@group Iron Elements
@demo demo/index.html
@hero hero.svg
@element iron-media-query
-->

<script>

  Polymer({

    is: 'iron-media-query',

    properties: {

      /**
       * The Boolean return value of the media query.
       */
      queryMatches: {
        type: Boolean,
        value: false,
        readOnly: true,
        notify: true
      },

      /**
       * The CSS media query to evaluate.
       */
      query: {
        type: String,
        observer: 'queryChanged'
      },

      /**
       * If true, the query attribute is assumed to be a complete media query
       * string rather than a single media feature.
       */
      full: {
        type: Boolean,
        value: false
      },

      /**
       * @type {function(MediaQueryList)}
       */
      _boundMQHandler: {
        value: function() {
          return this.queryHandler.bind(this);
        }
      },

      /**
       * @type {MediaQueryList}
       */
      _mq: {
        value: null
      }
    },

    attached: function() {
      this.style.display = 'none';
      this.queryChanged();
    },

    detached: function() {
      this._remove();
    },

    _add: function() {
      if (this._mq) {
        this._mq.addListener(this._boundMQHandler);
      }
    },

    _remove: function() {
      if (this._mq) {
        this._mq.removeListener(this._boundMQHandler);
      }
      this._mq = null;
    },

    queryChanged: function() {
      this._remove();
      var query = this.query;
      if (!query) {
        return;
      }
      if (!this.full && query[0] !== '(') {
        query = '(' + query + ')';
      }
      this._mq = window.matchMedia(query);
      this._add();
      this.queryHandler(this._mq);
    },

    queryHandler: function(mq) {
      this._setQueryMatches(mq.matches);
    }

  });

</script>
<!--
app-drawer-layout is a wrapper element that positions an app-drawer and other content. When
the viewport width is smaller than `responsiveWidth`, this element changes to narrow layout.
In narrow layout, the drawer will be stacked on top of the main content. The drawer will slide
in/out to hide/reveal the main content.

By default the drawer is aligned to the start, which is left in LTR layouts:

```html
<app-drawer-layout>
  <app-drawer slot="drawer">
    drawer content
  </app-drawer>
  <div>
    main content
  </div>
</app-drawer-layout>
```

Align the drawer at the end:

```html
<app-drawer-layout>
  <app-drawer slot="drawer" align="end">
     drawer content
  </app-drawer>
  <div>
    main content
  </div>
</app-drawer-layout>
```

With an app-header-layout:

```html
<app-drawer-layout>
  <app-drawer slot="drawer">
    drawer-content
  </app-drawer>
  <app-header-layout>
    <app-header slot="header">
      <app-toolbar>
        <div main-title>App name</div>
      </app-toolbar>
    </app-header>

    main content

  </app-header-layout>
</app-drawer-layout>
```

Add the `drawer-toggle` attribute to elements inside `app-drawer-layout` that toggle the drawer on click events:

```html
<app-drawer-layout>
  <app-drawer slot="drawer">
    drawer-content
  </app-drawer>
  <app-header-layout>
    <app-header slot="header">
      <app-toolbar>
        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
        <div main-title>App name</div>
      </app-toolbar>
    </app-header>

    main content

  </app-header-layout>
</app-drawer-layout>
```

**NOTE:** With app-layout 2.0, the `drawer-toggle` element needs to be manually hidden
when app-drawer-layout is not in narrow layout. To add this, add the following CSS rule where
app-drawer-layout is used:

```css
app-drawer-layout:not([narrow]) [drawer-toggle] {
  display: none;
}
```

Add the `fullbleed` attribute to app-drawer-layout to make it fit the size of its container:

```html
<app-drawer-layout fullbleed>
  <app-drawer slot="drawer">
     drawer content
  </app-drawer>
  <div>
    main content
  </div>
</app-drawer-layout>
```

### Styling

Custom property                          | Description                          | Default
-----------------------------------------|--------------------------------------|---------
`--app-drawer-width`                     | Width of the drawer                  | 256px
`--app-drawer-layout-content-transition` | Transition for the content container | none

**NOTE:** If you use <app-drawer> with <app-drawer-layout> and specify a value for
`--app-drawer-width`, that value must be accessible by both elements. This can be done by
defining the value on the `:host` that contains <app-drawer-layout> (or `html` if outside
a shadow root):

```css
:host {
  --app-drawer-width: 300px;
}
```

@group App Elements
@element app-drawer-layout
@demo app-drawer-layout/demo/index.html

`app-pouchdb-document` is an implementation of `Polymer.AppStorageBehavior`

In order to refer to a PouchDB document, provide the name of the database
(both local and remote databases are supported) and the ID of the document.

For example:

```html
<app-pouchdb-document
    db-name="cats"
    doc-id="parsnip">
</app-pouchdb-document>
```

local database named "cats". Then it will check to see if a document with the
ID "parsnip" exists. If it does, the `data` property of the document will be
set to the value of the document. If it does not, then any subsequent
assignments to the `data` property will cause a document with ID "parsnip" to

PouchDB document:

```html
<app-pouchdb-document
    db-name="cats"
    doc-id="parsnip"

</app-pouchdb-document>

`app-pouchdb-query` allows for declarative, read-only querying into a PouchDB
database. The semantics for querying match those of the
[pouchdb-find plugin](https://github.com/nolanlawson/pouchdb-find).

In order to create an `app-pouchdb-query` against any field other than `_id`, at
least one index needs to have been created in your PouchDB database. You can use
`app-pouchdb-index` to do this declaratively. For example:

```html
<app-pouchdb-index
    db-name="cats"
    fields='["name"]'>
</app-pouchdb-index>
<app-pouchdb-query
    db-name="cats"
    selector="name $exists true"
    fields='["_id","name"]'
    sort='["name"]'
    data="{{cats}}">
</app-pouchdb-query>
```

In the above example, an index is created on the "name" field of the "cats"
database. This allows the query to select by the "name" field, and sort by the
"name" field.

By default, PouchDB creates an index on the "_id" field, so if you don't
particularly care about sorting or selecting on other fields, you don't need to
create any extra indexes.

This element requires a specialized selector syntax that maps to the semantics
of the pouchdb-find plugin. For example, if you wish to create the following
selector:

```javascript

You should format the `selector` property this way:

```javascript

```

This makes selectors more convenient to write declaratively, while still
maintaining the ability to express selectors with full fidelity. For more
documentation on pouchdb-find selectors, please check out the docs
[here](https://github.com/nolanlawson/pouchdb-find#dbfindrequest--callback).

<script>
  {
    /**
     * `<vaadin-grid>` is a free, high quality data grid / data table Polymer element.
     *
     * ### Quick Start
     *
     * Use the [`<vaadin-grid-column>`](#/elements/vaadin-grid-column) element to configure the grid columns.
     *
     * Then assign an array to the [`items`](#/elements/vaadin-grid#property-items) property to visualize your data.
     *
     * #### Example:
     * ```html
     * <vaadin-grid items='[{"name": "John", "surname": "Lennon", "role": "singer"},
     * {"name": "Ringo", "surname": "Starr", "role": "drums"}]'>
     *   <vaadin-grid-column>
     *     <template class="header">Name</template>
     *     <template>[[item.name]]</template>
     *   </vaadin-grid-column>
     *   <vaadin-grid-column>
     *     <template class="header">Surname</template>
     *     <template>[[item.surname]]</template>
     *   </vaadin-grid-column>
     *   <vaadin-grid-column>
     *     <template class="header">Role</template>
     *     <template>[[item.role]]</template>
     *   </vaadin-grid-column>
     * </vaadin-grid>
     * ```
     *
     * The following helper elements can be used for further customization:
     * - [`<vaadin-grid-column-group>`](#/elements/vaadin-grid-column-group)
     * - [`<vaadin-grid-filter>`](#/elements/vaadin-grid-filter)
     * - [`<vaadin-grid-sorter>`](#/elements/vaadin-grid-sorter)
     * - [`<vaadin-grid-selection-column>`](#/elements/vaadin-grid-selection-column)
     * - [`<vaadin-grid-tree-toggle>`](#/elements/vaadin-grid-tree-toggle)
     *
     * __Note that the helper elements must be explicitly imported.__
     * If you want to import everything at once you can use the `all-imports.html` bundle.
     *
     * A column template can be decorated with one the following class names to specify its purpose
     * - `header`: Marks a header template
     * - `footer`: Marks a footer template
     * - `row-details`: Marks a row details template
     *
     * The following built-in template variables can be bound to inside the column templates:
     * - `[[index]]`: Number representing the row index
     * - `[[item]]` and it's sub-properties: Data object (provided by a data provider / items array)
     * - `{{selected}}`: True if the item is selected (can be two-way bound)
     * - `{{detailsOpened}}`: True if the item has row details opened (can be two-way bound)
     * - `{{expanded}}`: True if the item has tree sublevel expanded (can be two-way bound)
     * - `[[level]]`: Number of the tree sublevel of the item, first level-items have 0
     *
     * ### Lazy Loading with Function Data Provider
     *
     * In addition to assigning an array to the items property, you can alternatively
     * provide the `<vaadin-grid>` data through the
     * [`dataProvider`](#/elements/vaadin-grid#property-dataProvider) function property.
     * The `<vaadin-grid>` calls this function lazily, only when it needs more data
     * to be displayed.
     *
     * See the [`dataProvider`](#/elements/vaadin-grid#property-dataProvider) in
     * the API reference below for the detailed data provider arguments description,
     * and the “Assigning Data” page in the demos.
     *
     * __Note that expanding the tree grid's item will trigger a call to the `dataProvider`.__
     *
     * __Also, note that when using function data providers, the total number of items
     * needs to be set manually. The total number of items can be returned
     * in the second argument of the data provider callback:__
     *
     * ```javascript
     * grid.dataProvider = function(params, callback) {
     *   var url = 'https://api.example/data' +
     *       '?page=' + params.page +        // the requested page index
     *       '&per_page=' + params.pageSize; // number of items on the page
     *   var xhr = new XMLHttpRequest();
     *   xhr.onload = function() {
     *     var response = JSON.parse(xhr.responseText);
     *     callback(
     *       response.employees, // requested page of items
     *       response.totalSize  // total number of items
     *     );
     *   };
     *   xhr.open('GET', url, true);
     *   xhr.send();
     * };
     * ```
     *
     * __Alternatively, you can use the `size` property to set the total number of items:__
     *
     * ```javascript
     * grid.size = 200; // The total number of items
     * grid.dataProvider = function(params, callback) {
     *   var url = 'https://api.example/data' +
     *       '?page=' + params.page +        // the requested page index
     *       '&per_page=' + params.pageSize; // number of items on the page
     *   var xhr = new XMLHttpRequest();
     *   xhr.onload = function() {
     *     var response = JSON.parse(xhr.responseText);
     *     callback(response.employees);
     *   };
     *   xhr.open('GET', url, true);
     *   xhr.send();
     * };
     * ```
     *
     * ### Styling
     *
     * The following shadow DOM parts are available for styling:
     *
     * Part name | Description
     * ----------------|----------------
     * `row` | Row in the internal table
     * `cell` | Cell in the internal table
     * `header-cell` | Header cell in the internal table
     * `body-cell` | Body cell in the internal table
     * `footer-cell` | Footer cell in the internal table
     * `details-cell` | Row details cell in the internal table
     * `resize-handle` | Handle for resizing the columns
     * `reorder-ghost` | Ghost element of the header cell being dragged
     *
     * The following state attributes are available for styling:
     *
     * Attribute    | Description | Part name
     * -------------|-------------|------------
     * `loading` | Set when the grid is loading data from data provider | :host
     * `interacting` | Keyboad navigation in interaction mode | :host
     * `navigating` | Keyboad navigation in navigation mode | :host
     * `reordering` | Set when the grid's columns are being reordered | :host
     * `reorder-status` | Reflects the status of a cell while columns are being reordered | cell
     * `frozen` | Frozen cell | cell
     * `last-frozen` | Last frozen cell | cell
     * `last-column` | Last visible cell on a row | cell
     * `selected` | Selected row | row
     * `expanded` | Expanded row | row
     * `loading` | Row that is waiting for data from data provider | row
     * `odd` | Odd row | row
     *
     *
     * @memberof Vaadin
     * @mixes Vaadin.ThemableMixin
     * @mixes Vaadin.Grid.DataProviderMixin
     * @mixes Vaadin.Grid.ArrayDataProviderMixin
     * @mixes Vaadin.Grid.DynamicColumnsMixin
     * @mixes Vaadin.Grid.CellClickMixin
     * @mixes Vaadin.Grid.ActiveItemMixin
     * @mixes Vaadin.Grid.ScrollMixin
     * @mixes Vaadin.Grid.SelectionMixin
     * @mixes Vaadin.Grid.SortMixin
     * @mixes Vaadin.Grid.RowDetailsMixin
     * @mixes Vaadin.Grid.KeyboardNavigationMixin
     * @mixes Vaadin.Grid.FilterMixin
     * @mixes Vaadin.Grid.ColumnReorderingMixin
     * @mixes Vaadin.Grid.ColumnResizingMixin
     * @demo demo/index.html
     */
    class GridElement extends
      Vaadin.ThemableMixin(
        Vaadin.Grid.DataProviderMixin(
          Vaadin.Grid.ArrayDataProviderMixin(
            Vaadin.Grid.DynamicColumnsMixin(
              Vaadin.Grid.CellClickMixin(
                Vaadin.Grid.ActiveItemMixin(
                  Vaadin.Grid.ScrollMixin(
                    Vaadin.Grid.SelectionMixin(
                      Vaadin.Grid.SortMixin(
                        Vaadin.Grid.RowDetailsMixin(
                          Vaadin.Grid.KeyboardNavigationMixin(
                            Vaadin.Grid.A11yMixin(
                              Vaadin.Grid.FilterMixin(
                                Vaadin.Grid.ColumnReorderingMixin(
                                  Vaadin.Grid.ColumnResizingMixin(
                                    Vaadin.Grid.ScrollerElement))))))))))))))) {

      static get is() {
        return 'vaadin-grid';
      }

      static get version() {
        return '4.1.5';
      }

      static get observers() {
        return [
          '_columnTreeChanged(_columnTree, _columnTree.*)'
        ];
      }

      static get properties() {
        return {

          _this: {
            type: Object,
            value: function() {
              return this;
            }
          },

          _safari: {
            type: Boolean,
            value: /^((?!chrome|android).)*safari/i.test(navigator.userAgent)
          },

          _ios: {
            type: Boolean,
            value: /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream
          },

          _edge: {
            type: Boolean,
            value: typeof CSS !== 'undefined' && CSS.supports('(-ms-ime-align:auto)')
          },

          _ie: {
            type: Boolean,
            value: !!(navigator.userAgent.match(/Trident/) && !navigator.userAgent.match(/MSIE/))
          },

          _firefox: {
            type: Boolean,
            value: navigator.userAgent.toLowerCase().indexOf('firefox') > -1
          },

          _android: {
            type: Boolean,
            value: /android/i.test(navigator.userAgent)
          }
        };
      }

      constructor() {
        super();
        this.addEventListener('animationend', this._onAnimationEnd);
      }

      _createScrollerRows(count) {
        const rows = [];
        for (var i = 0; i < count; i++) {
          const row = document.createElement('tr');
          row.setAttribute('part', 'row');
          row.setAttribute('role', 'row');
          if (this._columnTree) {
            this._updateRow(row, this._columnTree[this._columnTree.length - 1], 'body', false, true);
          }
          rows.push(row);
        }

        if (this._columnTree) {
          this._columnTree[this._columnTree.length - 1].forEach(c => c.notifyPath('_cells.*', c._cells));
        }

        Polymer.RenderStatus.beforeNextRender(this, () => {
          this._updateLastColumn();
          this._resetKeyboardNavigation();
        });
        return rows;
      }

      _getRowTarget() {
        return this.$.items;
      }

      _createCell(tagName) {
        const contentId = this._contentIndex = this._contentIndex + 1 || 0;
        const slotName = 'vaadin-grid-cell-content-' + contentId;

        const cellContent = document.createElement('vaadin-grid-cell-content');
        cellContent.setAttribute('slot', slotName);

        const cell = document.createElement(tagName);
        cell.id = slotName.replace('-content-', '-');
        cell.setAttribute('tabindex', '-1');
        cell.setAttribute('role', tagName === 'td' ? 'gridcell' : 'columnheader');

        const slot = document.createElement('slot');
        slot.setAttribute('name', slotName);

        cell.appendChild(slot);

        cell._content = cellContent;

        // With native Shadow DOM, mousedown on slotted element does not focus
        // focusable slot wrapper, that is why cells are not focused with
        // mousedown. Workaround: listen for mousedown and focus manually.
        cellContent.addEventListener('mousedown', () => {
          if (window.chrome) {
            // Chrome bug: focusing before mouseup prevents text selection, see http://crbug.com/771903
            const mouseUpListener = () => {
              if (!cellContent.contains(this.getRootNode().activeElement)) {
                cell.focus();
              }
              // If focus is in the cell content — respect it, do not change.
              document.removeEventListener('mouseup', mouseUpListener, true);
            };
            document.addEventListener('mouseup', mouseUpListener, true);
          } else {
            // Focus on mouseup, on the other hand, removes selection on Safari.
            // Watch out sync focus removal issue, only async focus works here.
            setTimeout(() => {
              if (!cellContent.contains(this.getRootNode().activeElement)) {
                cell.focus();
              }
            });
          }
        });

        return cell;
      }

      _updateRow(row, columns, section, isColumnRow, noNotify) {
        section = section || 'body';

        const contentsFragment = document.createDocumentFragment();

        Array.from(row.children).forEach(cell => cell._vacant = true);
        row.innerHTML = '';
        if (row.id !== 'outersizer' && row.id !== 'fixedsizer') {
          row.hidden = true;
        }
        columns.forEach((column, index) => {
          let cell;

          if (section === 'body') {
            // Body
            column._cells = column._cells || [];
            cell = column._cells.filter(cell => cell._vacant)[0];
            if (!cell) {
              cell = this._createCell('td');
              column._cells.push(cell);
            }
            cell.setAttribute('part', 'cell body-cell');
            row.appendChild(cell);

            if (index === columns.length - 1 && this._rowDetailsTemplate) {
              // Add details cell as last cell to body rows
              this._detailsCells = this._detailsCells || [];
              const detailsCell = this._detailsCells.filter(cell => cell._vacant)[0] || this._createCell('td');
              if (this._detailsCells.indexOf(detailsCell) === -1) {
                this._detailsCells.push(detailsCell);
              }
              if (!detailsCell._content.parentElement) {
                contentsFragment.appendChild(detailsCell._content);
              }
              this._configureDetailsCell(detailsCell);
              row.appendChild(detailsCell);
              this._a11ySetRowDetailsCell(row, detailsCell);
              detailsCell._vacant = false;
            }

            if (column.notifyPath && !noNotify) {
              column.notifyPath('_cells.*', column._cells);
            }
          } else {
            // Header & footer
            const tagName = section === 'header' ? 'th' : 'td';
            if (isColumnRow || column.localName === 'vaadin-grid-column-group') {
              cell = column[`_${section}Cell`] || this._createCell(tagName);
              row.appendChild(cell);
              if (cell._instance) {
                row.hidden = false;
              }
              column[`_${section}Cell`] = cell;
            } else {
              column._emptyCells = column._emptyCells || [];
              cell = column._emptyCells.filter(cell => cell._vacant)[0] || this._createCell(tagName);
              row.appendChild(cell);
              if (column._emptyCells.indexOf(cell) === -1) {
                column._emptyCells.push(cell);
              }
            }
            cell.setAttribute('part', `cell ${section}-cell`);
          }

          if (!cell._content.parentElement) {
            contentsFragment.appendChild(cell._content);
          }
          cell._vacant = false;
          cell._column = column;
        });

        // Might be empty if only cache was used
        this.appendChild(contentsFragment);

        this._frozenCellsChanged();
        this._updateLastColumn();
      }

      _updateScrollerItem(row, index) {
        this._preventScrollerRotatingCellFocus(row, index);

        if (!this._columnTree) {
          return;
        }

        Array.from(row.children).forEach(cell => {
          if (cell._instance) {
            cell._instance.index = index;
          }
        });
        this._toggleAttribute('odd', index % 2, row);
        this._a11yUpdateRowRowindex(row, index);
        this._getItem(index, row);
      }

      _columnTreeChanged(columnTree, splices) {
        Array.from(this.$.items.children).forEach(row => this._updateRow(row, columnTree[columnTree.length - 1]));

        while (this.$.header.children.length < columnTree.length) {
          const headerRow = document.createElement('tr');
          headerRow.setAttribute('part', 'row');
          headerRow.setAttribute('role', 'row');
          this.$.header.appendChild(headerRow);

          const footerRow = document.createElement('tr');
          footerRow.setAttribute('part', 'row');
          footerRow.setAttribute('role', 'row');
          this.$.footer.appendChild(footerRow);
        }
        while (this.$.header.children.length > columnTree.length) {
          this.$.header.removeChild(this.$.header.firstElementChild);
          this.$.footer.removeChild(this.$.footer.firstElementChild);
        }

        Array.from(this.$.header.children)
          .forEach((headerRow, index) => this._updateRow(headerRow, columnTree[index], 'header', index === columnTree.length - 1));

        Array.from(this.$.footer.children)
          .forEach((footerRow, index) => this._updateRow(footerRow, columnTree[columnTree.length - 1 - index], 'footer', index === 0));

        // Sizer rows
        this._updateRow(this.$.outersizer, columnTree[columnTree.length - 1]);
        this._updateRow(this.$.fixedsizer, columnTree[columnTree.length - 1]);

        this._resizeHandler();
        this._frozenCellsChanged();
        this._updateLastColumn();
        this._resetKeyboardNavigation();
        this._a11yUpdateHeaderRows();
        this._a11yUpdateFooterRows();
      }

      _updateItem(row, item) {
        row._item = item;
        Array.from(row.children).forEach(cell => {
          if (cell._instance) {
            if (this._itemsEqual(cell._instance.item, item)) {
              // Force data system to pick up subproperty changes
              cell._instance._setPendingProperty('item', {}, false);
            }
            cell._instance.item = item;
            cell._instance.index = row.index;
          }
        });
        this._toggleRowSelected(row, this._isSelected(item));
        this._toggleRowDetailsOpened(row, this._rowDetailsTemplate && this._isDetailsOpened(item));
        this._toggleRowExpanded(row, this._isExpanded(item));
        this._updateRowLevel(row, this._getIndexLevel(row.index));
        if (this._rowDetailsTemplate) {
          this._toggleDetailsCell(row, item);
        }

        this._debouncerUpdateHeights = Polymer.Debouncer.debounce(this._debouncerUpdateHeights,
          Polymer.Async.timeOut.after(1), () => {
            this._updateMetrics();
            this._positionItems();
            this._updateScrollerSize();
          }
        );
      }

      _toggleRowDetailsOpened(row, detailsOpened) {
        Array.from(row.children).forEach(cell => {
          if (cell._instance) {
            cell._instance.__detailsOpened__ = detailsOpened;
            cell._instance.detailsOpened = detailsOpened;
          }
        });
        this._a11yUpdateRowDetailsOpened(row, detailsOpened);
      }

      _toggleRowSelected(row, selected) {
        Array.from(row.children).forEach(cell => {
          if (cell._instance) {
            cell._instance.__selected__ = selected;
            cell._instance.selected = selected;
          }
        });
        this._toggleAttribute('selected', selected, row);
        this._a11yUpdateRowSelected(row, selected);
      }

      _updateRowLevel(row, level) {
        Array.from(row.children).forEach(cell => {
          if (cell._instance) {
            cell._instance.__level__ = level;
            cell._instance.level = level;
          }
        });
        this._a11yUpdateRowLevel(row, level);
      }

      _toggleRowExpanded(row, expanded) {
        Array.from(row.children).forEach(cell => {
          if (cell._instance) {
            cell._instance.__expanded__ = expanded;
            cell._instance.expanded = expanded;
          }
        });
        this._toggleAttribute('expanded', expanded, row);
      }

      _resizeHandler() {
        this._updateDetailsCellHeights();
        this._accessIronListAPI(super._resizeHandler, true);
        this._updateHeaderFooterMetrics();
      }

      _updateHeaderFooterMetrics() {
        const headerHeight = this.$.header.clientHeight + 'px';
        const footerHeight = this.$.footer.clientHeight + 'px';
        [this.$.outersizer, this.$.fixedsizer, this.$.items].forEach(element => {
          element.style.borderTopWidth = headerHeight;
          element.style.borderBottomWidth = footerHeight;
        });

        Polymer.RenderStatus.afterNextRender(this.$.header, () => {
          if (this._pendingScrollToIndex) {
            this._scrollToIndex(this._pendingScrollToIndex);
          }
        });
      }

      _onAnimationEnd(e) {
        if (e.animationName === 'vaadin-grid-appear') {
          this._render();
          this._updateHeaderFooterMetrics();
          e.stopPropagation();
        }
      }

      _toggleAttribute(name, bool, node) {
        if (bool) {
          node.setAttribute(name, '');
        } else {
          node.removeAttribute(name);
        }
      }

      ready() {
        super.ready();

        if (document.doctype === null) {
          console.warn(
            '<vaadin-grid> requires the "standards mode" declaration. Please add <!DOCTYPE html> to the HTML document.'
          );
        }
      }

    }

    customElements.define(GridElement.is, GridElement);
    /**
     * @namespace Vaadin
     */
    window.Vaadin = window.Vaadin || {};
    Vaadin.GridElement = GridElement;
  }
</script>

       * `order` | The internal sorter order

            */

            * Possible values are `asc` to use an ascending algorithm, `desc` to sort the data in
            * descending direction, or `null` for not sorting the data.
            */

              type: String,
              reflectToAttribute: true,
              notify: true,
              value: null
            },

              type: Number,
              value: null
            },

            _isConnected: {
              type: Boolean,
              value: false
            }
          };
        }

        static get observers() {
          return [
            '_pathOrDirectionChanged(path, direction, _isConnected)',
            '_directionOrOrderChanged(direction, _order)'
          ];
        }

        ready() {
          super.ready();
          this.addEventListener('click', this._onClick.bind(this));
        }

        connectedCallback() {
          super.connectedCallback();
          this._isConnected = true;
        }

        disconnectedCallback() {
          super.disconnectedCallback();
          this._isConnected = false;
        }

        _pathOrDirectionChanged(path, direction, isConnected) {

# Iron Container

`iron-container` is not strictly part of iron-grid but is important in laying out content. It allows you to center your page content. `iron-container`'s default is set to ~90% of the window width. It helps you center and contain your page content. We use the container to contain our body content.

### Styling

The following custom proporties are available for styling:

| Custom property          | Description            | Default |
| ------------------------ | ---------------------- | ------- |
| `--iron-container-width` | Width of the Container | `90%`   |
| `--iron-grid-element-style` | Permit to override grid style element | `null`   |

# Iron Grid

`iron-grid` helps you layout polymer elements in an ordered, easy fashion. We are using a standard 12 column fluid responsive grid system.
`iron-grid` is now designed to be used in each element you want to be responsive, not only the complete page. So if you want differents behaviors following screen size for each element, you can.
Now each compoment can manage its own responsiveness.

Please note that all the examples pictured below have the class 'example' on them. The class *is* included in the component. This class gives each grid column a 1px white border so that you can see the seperation.

### 12 Columns

Our standard grid has 12 columns. No matter the size of the browser, each of these columns will always have an equal width.

![1](https://raw.githubusercontent.com/The5heepDev/iron-grid/master/img/1.png)

To get a feel of how the grid is used in HTML. Take a look at this code below which will produce a similar result as the one above.

```html
<iron-grid>
<div class="s1">1</div>
<div class="s1">2</div>
<div class="s1">3</div>
<div class="s1">4</div>
<div class="s1">5</div>
<div class="s1">6</div>
<div class="s1">7</div>
<div class="s1">8</div>
<div class="s1">9</div>
<div class="s1">10</div>
<div class="s1">11</div>
<div class="s1">12</div>
</iron-grid>
```

### Offsets

To offset, simply add `offset-s2` to the class where `s` signifies the screen class-prefix (s = small, m = medium, l = large) and the number after is the number of columns you want to offset by.

![2](https://raw.githubusercontent.com/The5heepDev/iron-grid/master/img/2.png)

```html
<iron-grid>
<div class="s12">
<span>This div is 12-columns wide on all screen sizes</span>
</div>
<div class="s6 offset-s6">
<span>6-columns (offset-by-6)</span>
</div>
</iron-grid>
```

### Orders

You can change the normal element's order of appearance on the screen. To do this, simply add `order-s1` to the class where `s` signifies the screen class-prefix (s = small, m = medium, l = large) and the number is the appearance order (from 1 to 12). The default element order is 6, so the page will load in order of number (ie. order-s1 order-s2 order-s3 etc.), and if there are multiple element's with the same order number, then in consecutive order, as shown below.

![3](https://raw.githubusercontent.com/The5heepDev/iron-grid/master/img/4.png)

```html
<iron-grid>
<div class="s1">1</div>
<div class="s1">2</div> // Without the order tag, the `div` will default to order-s6.
<div class="s1">3</div>
<div class="s1">4</div>
<div class="s1">5</div>
<div class="s1">6</div>
<div class="s1">7</div>
<div class="s1">8</div>
<div class="s1">9</div>
<div class="s1">10</div>
<div class="s1">11</div>
<div class="s1 order-s1">12</div>
</iron-grid>
```

### Hiding elements

You can create hidden elements by using `s0`, `m0`, or `l0`.

```html
<iron-grid>
<div class="s0 m12">
<span>This div is hidden on small screen sizes and 12-columns wide on medium and large screen sizes.</span>
</div>
</iron-grid>
```

### Creating Responsive Layouts

Above we showed you how to layout elements using our grid system. Now we'll show you how to design your layouts so that they look great on all screen sizes.

|                       | Mobile Devices &lt;= 480px | Mobile Devices &lt;= 960px | Tablet Devices &lt;= 1280px | Desktop Devices &lt;= 1600px | Desktop Devices &gt; 1600px |
|-----------------------|----------------------------|----------------------------|----------------------------|-----------------------------|-----------------------------|
| **Class Prefix**      | .xs                        | .s                         | .m                         | .l                          | .xl                         |
| **Number of Columns** | 12                         | 12                         | 12                         | 12                          | 12                          |

### Adding Responsiveness

In the previous examples, we only defined the size for small screens using `s12`. This is fine if we want a fixed layout since the rules propogate upwards. By just saying s12, we are essentially saying `s12 m12 l12`. But by explicitly defining the size we can make our website more responsive.

![4](https://raw.githubusercontent.com/The5heepDev/iron-grid/master/img/3.png)

```html
<iron-grid>
<div class="s12">
<span>I am always full-width (s12)</span>
</div>
<div class="s12 m6">
<span>I am full-width on mobile (s12 m6)</span>
</div>
</iron-grid>
```

### Custom screen size format

For each usage of iron-grid you can change the default screen sizes of screen format management (xs, s, m, l, xl)
Each iron-grid instance will have its own screen size. Because of this, each seprate component can have it's own breakpoint.

```html
<iron-grid xs-max-width="400" s-max-width="600" m-max-width="900" l-max-width="1150">
<div class="s12">
<span>I am always full-width (s12)</span>
</div>
<div class="s12 m6">
<span>I am full-width on mobile (s12 m6)</span>
</div>
</iron-grid>
```

Note that xl is not set because it is the size above 'l' max width.

### Logging

You can log an iron-grid during you development adding `log` on iron-grid tag.

```html
<iron-grid log>
<div class="s12">
<span>I am always full-width (s12)</span>
</div>
<div class="s12 m6">
<span>I am full-width on mobile (s12 m6)</span>
</div>
</iron-grid>
```
Open your dev console and you will see during zomm/dezoom :

width : 375
screenFormat = s

It is recomended to only apply logging on iron-grid one at a time. If not, you will be disturb because each iron-grid can manage its screen formats. Because of the ability for an element to have it's own breakpoints, the console may become cluttered and confusing with multiple logs.

@group Iron Element

@customElement iron-grid
@polymer
@demo demo/index.html

The `iron-location` element manages binding to and from the current URL.

iron-location is the first, and lowest level element in the Polymer team's
routing system. This is a beta release of iron-location as we continue work
on higher level elements, and as such iron-location may undergo breaking
changes.

#### Properties

When the URL is: `/search?query=583#details` iron-location's properties will be:

  - path: `'/search'`
  - query: `'query=583'`
  - hash: `'details'`

These bindings are bidirectional. Modifying them will in turn modify the URL.

iron-location is only active while it is attached to the document.

#### Links

While iron-location is active in the document it will intercept clicks on links
within your site, updating the URL pushing the updated URL out through the
databinding system. iron-location only intercepts clicks with the intent to
open in the same window, so middle mouse clicks and ctrl/cmd clicks work fine.

You can customize this behavior with the `urlSpaceRegex`.

#### Dwell Time

iron-location protects against accidental history spamming by only adding
entries to the user's history if the URL stays unchanged for `dwellTime`
milliseconds.

<!--
`app-location` is an element that provides synchronization between the
browser location bar and the state of an app. When created, `app-location`
elements will automatically watch the global location for changes. As changes
occur, `app-location` produces and updates an object called `route`. This
`route` object is suitable for passing into a `app-route`, and other similar
elements.

An example of the public API of a route object that describes the URL
`https://elements.polymer-project.org/elements/app-location`:

    {
      prefix: '',
      path: '/elements/app-location'
    }

Example Usage:

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{data}}"></app-route>

As you can see above, the `app-location` element produces a `route` and that
property is then bound into the `app-route` element. The bindings are two-
directional, so when changes to the `route` object occur within `app-route`,
they automatically reflect back to the global location.

### Hashes vs Paths

By default `app-location` routes using the pathname portion of the URL. This has
broad browser support but it does require cooperation of the backend server. An
`app-location` can be configured to use the hash part of a URL instead using
the `use-hash-as-path` attribute, like so:

    <app-location route="{{route}}" use-hash-as-path></app-location>

### Integrating with other routing code

There is no standard event that is fired when window.location is modified.
`app-location` fires a `location-changed` event on `window` when it updates the
location. It also listens for that same event, and re-reads the URL when it's
fired. This makes it very easy to interop with other routing code.

So for example if you want to navigate to `/new_path` imperatively you could
call `window.location.pushState` or `window.location.replaceState` followed by
firing a `location-changed` event on `window`. i.e.

    window.history.pushState({}, null, '/new_path');
    window.dispatchEvent(new CustomEvent('location-changed'));

@element app-location
@demo demo/index.html
-->
<dom-module id="app-location" assetpath="bower_components/app-route/">
  <template>
    <iron-query-params params-string="{{__query}}" params-object="{{queryParams}}">
    </iron-query-params>
    <iron-location path="{{__path}}" query="{{__query}}" hash="{{__hash}}" url-space-regex="{{urlSpaceRegex}}">
    </iron-location>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'app-location',

        properties: {
          /**
           * A model representing the deserialized path through the route tree, as
           * well as the current queryParams.
           */
          route: {
            type: Object,
            notify: true
          },

          /**
           * In many scenarios, it is convenient to treat the `hash` as a stand-in
           * alternative to the `path`. For example, if deploying an app to a static
           * web server (e.g., Github Pages) - where one does not have control over
           * server-side routing - it is usually a better experience to use the hash
           * to represent paths through one's app.
           *
           * When this property is set to true, the `hash` will be used in place of

           * the `path` for generating a `route`.
           */
          useHashAsPath: {
            type: Boolean,
            value: false
          },

          /**
           * A regexp that defines the set of URLs that should be considered part
           * of this web app.
           *
           * Clicking on a link that matches this regex won't result in a full page
           * navigation, but will instead just update the URL state in place.
           *
           * This regexp is given everything after the origin in an absolute
           * URL. So to match just URLs that start with /search/ do:
           *     url-space-regex="^/search/"

           * @type {string|RegExp}
           */
          urlSpaceRegex: {
            type: String,
            notify: true

          /**
           * A set of key/value pairs that are universally accessible to branches
           * of the route tree.
           */
          __queryParams: {
            type: Object

          /**
           * The pathname component of the current URL.
           */
          __path: {
            type: String

          /**
           * The query string portion of the current URL.
           */
          __query: {
            type: String
          },

          /**
           * The hash portion of the current URL.
           */
          __hash: {
            type: String

           * The route path, which will be either the hash or the path, depending

          path: {

        __onPathChanged: function() {

          if (this.useHashAsPath) {
            this.__hash = this.path;

<!--
`app-route` is an element that enables declarative, self-describing routing
for a web app.

> *n.b. app-route is still in beta. We expect it will need some changes. We're counting on your feedback!*

In its typical usage, a `app-route` element consumes an object that describes
some state about the current route, via the `route` property. It then parses
that state using the `pattern` property, and produces two artifacts: some `data`
related to the `route`, and a `tail` that contains the rest of the `route` that
did not match.

Here is a basic example, when used with `app-location`:

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{data}}"
        tail="{{tail}}">
    </app-route>

In the above example, the `app-location` produces a `route` value. Then, the
`route.path` property is matched by comparing it to the `pattern` property. If
the `pattern` property matches `route.path`, the `app-route` will set or update
its `data` property with an object whose properties correspond to the parameters
in `pattern`. So, in the above example, if `route.path` was `'/about'`, the value
of `data` would be `{"page": "about"}`.

The `tail` property represents the remaining part of the route state after the
`pattern` has been applied to a matching `route`.

Here is another example, where `tail` is used:

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>
    <app-route
        route="{{subroute}}"
        pattern="/:id"
        data="{{subrouteData}}">
    </app-route>

In the above example, there are two `app-route` elements. The first
`app-route` consumes a `route`. When the `route` is matched, the first
`app-route` also produces `routeData` from its `data`, and `subroute` from
its `tail`. The second `app-route` consumes the `subroute`, and when it
matches, it produces an object called `subrouteData` from its `data`.

So, when `route.path` is `'/about'`, the `routeData` object will look like
this: `{ page: 'about' }`

And `subrouteData` will be null. However, if `route.path` changes to
`'/article/123'`, the `routeData` object will look like this:
`{ page: 'article' }`

And the `subrouteData` will look like this: `{ id: '123' }`

`app-route` is responsive to bi-directional changes to the `data` objects
they produce. So, if `routeData.page` changed from `'article'` to `'about'`,
the `app-route` will update `route.path`. This in-turn will update the
`app-location`, and cause the global location bar to change its value.

@element app-route
@demo demo/index.html
@demo demo/data-loading-demo.html
@demo demo/simple-demo.html

		var assetsDB  = new PouchDB('assets');
        
        class AllAssets extends Polymer.Element{
            static get is() { return 'all-assets'; }

            constructor() {
                super();
            }

            static get properties() {
                return {
                    route: {
                        notify: true
                    },
                    full: {
                        type:Boolean,
                        value: false
                    },
                    pageSize:{
                        type: Number,
                        value: 10
                    },
                    assetLength: {
                        type: Number
                    },
                    assetLengthLoaded:{
                        type:Boolean,
                        value: false
                    }
                }
            }
            
            _nameClass(full){
                if(full){
                    return "";
                }
                return "thin-name";
            }

            _format(num){
                return num.toLocaleString();
            }

            _tableClick(e){
                //this.set('route.path', e.srcElement.href);
            }

            ready(){
                super.ready();
                this.assetsDB = assetsDB;
                
                this.assetsDB.info().then(function(info){
                    this.assetLength = info.doc_count - 5;
                    //console.log(this.assetLength);
                    this.assetLengthLoaded = true;
                }.bind(this));
                
                setInterval(function(){
                    this.shadowRoot.querySelector("#allAssetsGrid").clearCache();
				}.bind(this), 20 * 1000);
                
                this.allAssetsProvider = (params, callback) => {
                    
                    var options = {
                        selector: {
                            _id: {$gt: null},
                            monthlyVolume: {$gt: null},
                            weeklyVolume: {$gt: null},
                            dailyVolume: {$gt: null},
                            numberOfTrades : {$gt: null}
                        },
                        fields:["monthlyVolume", "weeklyVolume", "dailyVolume","numberOfTrades", "name", "_id"],
                        skip: params.pageSize*(params.page),
                        limit: params.pageSize
                    }
                    
                    if(params.sortOrders.length != 0){
                        options.sort = params.sortOrders.map(order => {
                            return {
                                [params.sortOrders[0].path]: params.sortOrders[0].direction
                            };
                        });
                    }
                    
                    this.assetsDB.find(options)
                        .then(function(response){
                        var docs = response.docs.map(function(asset){
                            asset.name = {
                                name: asset.name,
                                id: asset._id
                            }
                            
                            return asset;
                        });
                        //console.log(docs)
                        callback(docs);
                    })
                        .catch(err => {
                        console.log(err);
                    })
                };
            }
            
        }
        
        customElements.define('all-assets', AllAssets);
		
	</script>

					observer: "_pageObserver"
				},
				richlistSource: {
					type: Object,
					computed: "_richlistSource(page)"
				},
				route:{
					notify:true
				},
                totalAccountsLoaded:{
                    type: Boolean,
                    value: false
                },
                loading: {
                    type: Boolean,
                    value: false
                }
			},
            
            plusOne(num){ return num + 1},
            
            richlistProvider(params, callback){
                
                var options ={
                    selector: {
                        balanceNQT: {$gt: null},
                        forgedBalanceNQT: {$gt: null}
                    },
                    fields:["name",  "balanceNQT", "_id", "forgedBalanceNQT", "accountRS"],
                    skip: params.pageSize*(params.page),
                    limit: params.pageSize
                }

                //console.log(params.sortOrders);
                //console.log(params.sortOrders.length);

                if(params.sortOrders.length != 0){
                    options.sort = params.sortOrders.map(order => {
                        return {
                            [params.sortOrders[0].path]: params.sortOrders[0].direction
                        };
                    });
                }
                
                const filtering = params.filters.length != 0 && params.filters[0].value != "";
                
                if(filtering){
                    //console.log(params.filters);
                    const expression = "(?i)" + params.filters[0].value;
                    options.selector["$or"] = [
                        //{"_id": {"$regex": expression}},
                        {"name": {"$regex": expression}}//,
                        //{"accountRS": {"$regex": expression}}
                    ]
                }
                else{
                    this.size = ACCOUNTS_LENGTH;
                }
                
                //console.log(options);
                
                accountsDB.find(options)
                    .then(function(response){
                    //console.log(JSON.stringify(response));
                    var docs = response.docs.map(function(account){
                        if(!("name" in account) || account.name == ""){
                            account.name= {
                                name : account.accountRS
                            }
                        }
                        else{
                            account.name = {
                                name: account.name
                            }
                        }
                        account.name.id = account._id;
                        account.balanceNQT = account.balanceNQT / 100000000;
                        account.forgedBalanceNQT = account.forgedBalanceNQT / 100000000;
                        return account;
                    });
                    if(filtering){
                        this.size = docs.length;
                    }
                    //console.log(docs);
                    callback(docs);
                }.bind(this))
                    .catch(err => {
                    console.log(err);
                })
            },
            
            ready(){
                accountsDB.info().then(function(info){
                    this.totalAccounts = info.doc_count - 3;
                    ACCOUNTS_LENGTH = this.totalAccounts;
                    this.totalAccountsLoaded = true;
                }.bind(this));
                
            },
            
            
			_richlistSource: function(page){
				if(page < 1){
					this.page = 1;
				}
				return {
					get: function(sort, page, pageSize){
						//console.log(sort);
						return accountsDB.find({
							selector: {
								balanceNQT: {$gt: null},
								forgedBalanceNQT: {$gt: null}
							},
							fields:["name",  "balanceNQT", "_id", "forgedBalanceNQT", "accountRS"],
							sort: [{
								[sort.property]: sort.direction
							}],
							skip: pageSize*(page-1),
							limit: pageSize
						})
							.then(function(response){
							var docs = response.docs.map(function(account){
								if(!("name" in account) || account.name == ""){
									account.name= {
										name : account.accountRS
									}
								}
								else{
									account.name = {
										name: account.name
									}
								}
								account.name.id = account._id;
								account.balanceNQT = account.balanceNQT / 100000000;
								account.forgedBalanceNQT = account.forgedBalanceNQT / 100000000;
								return account;
							});
							return docs;
						})
					}.bind(this),
					set: function(){},
					length: undefined
				}
			},
			_tableClick: function(e){
				//this.set('route.path', e.srcElement.href);
			},
			_pageObserver: function(){
				
			},
			_format: function(num){
				return parseFloat(num.toFixed(0)).toLocaleString();
			}

		})
	</script>

    <script>
        class AssetTradesGrid extends Polymer.Element{
            static get is(){ return "asset-trades-grid"; }
            
            static get properties(){
                return {
                    asset: {
                        type: Object
                    }
                }
            }
            
            _time(timestamp){
                //console.log(timestamp);
                timestamp += 1407722400
                var a = new Date(timestamp*1000);
                var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
                //var year = a.getFullYear();
                var month = months[a.getMonth()];
                var date = a.getDate();
                var hour = a.getHours();
                var min = a.getMinutes();
                //var sec = a.getSeconds();
                // Will display time in 10:30:23 format
                var time = date + ' ' + month + ' ' + ' ' + hour + ':' + min;
                return time;
            }
            
            _tradeColor(type){
                if(type == "buy"){
                    return "green";
                }
                return "red";
            }
            
            _format(num){
                if(num == undefined){return}
                num = parseInt(num, 10);
                return num.toLocaleString();
            }
            
            ready(){
                super.ready();

                this.assetTradesProvider = (params, callback) => {
                    var httpRequest = new XMLHttpRequest();
                    // Responose
                    httpRequest.onreadystatechange = function(){
                        if (httpRequest.readyState === XMLHttpRequest.DONE) {
                            if (httpRequest.status === 200){

                                var result = JSON.parse(httpRequest.responseText);
                                var trades = result.trades;

                                // Checks that the asset has loaded, and if not checks again in 200 milliseconds
                                var checkAssetLoad = function(trades){
                                    if("name" in this.asset){
                                        trades = trades.map(function(trade){
                                            trade.price = trade.priceNQT / 100000000 * Math.pow(10, this.asset.decimals);
                                            trade.quantity = trade.quantityQNT / Math.pow(10, this.asset.decimals);
                                            trade.total = trade.priceNQT * trade.quantityQNT / 100000000;

                                            return trade;
                                        }.bind(this));
                                        callback(trades);
                                    }
                                    else{
                                        //console.log("WWWAAAAAAAAIIIIIIIIIIIIIIIIIIITTTTTTTTTTTTTTT");
                                        setTimeout(function(){
                                            return checkAssetLoad(trades);
                                        }, 200)
                                    }
                                }.bind(this);
                                checkAssetLoad(trades);
                            }
                        }
                    }.bind(this);
                    httpRequest.open("GET", API_URL + "?requestType=getTrades&includeAssetInfo=false&asset="+this.asset._id+"&firstIndex="+params.pageSize*(params.page)+"&lastIndex="+((params.page+1)*params.pageSize));
                    httpRequest.send();
                }
            }
        }
        
        customElements.define('asset-trades-grid', AssetTradesGrid);
    </script>

	<script>class AssetView extends Polymer.Element{
    static get is() { return 'asset-view'; }

    constructor() {
        super();
    }

    static get properties() {
        return {
            id: {
                type: String
            },
            tradesDialogOpen: {
                type: Boolean,
                value: false
            },

            route:{
                type:Object,
                notify:true
            },
            orders: {
                type: Object,
                computed: "_getOrders(asset)"
            }

        }
    }
    
    _format(num){
        if(num == undefined){return}
        num = parseInt(num, 10);
        return num.toLocaleString();
    }
    
    _total(price, quantity){
        var num = price * quantity / 100000000;
        return num.toLocaleString();
    }

    _formatPrice(price){
        var newPrice = price / 100000000 * Math.pow(10, this.asset.decimals);
        return newPrice.toLocaleString();
    }
    
    _formatQuantity(quantity){
        var newQuantity = quantity / Math.pow(10, this.asset.decimals);
        return newQuantity.toLocaleString();
    }

    _assetUrl(assetID){
        return "/asset/" + assetID;
    }
    
    _sort(by, order){
        if(order == "desc"){
            return function(a, b){
                return b[by] - a[by];
            }
        }
        else{
            return function(a, b){
                return a[by] - b[by];
            }
        }
    }
    _issueTime(timestamp){
        timestamp += 1407722400
        var a = new Date(timestamp*1000);
        var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        var year = a.getFullYear();
        var month = months[a.getMonth()];
        var date = a.getDate();
        var time = date + ' ' + month + ' ' + ' ' + year;
        return time;
    }
    _formatQuantityPrice(a, b){
        return (a*b/100000000).toLocaleString();
    }
    
    _loadDetails(view){
        var dialog = this.$.detailView;
        switch(view){
                case "trades":
                break;
        }
    }
    ready(){
        super.ready();
        //console.log(this.tail);
    }
    
    _QNTFormat(quantity, decimals){
        return (quantity / Math.pow(10, decimals)).toLocaleString();
    }
    
    _tableClick(e){
        console.log(e);
        //this.set('route.path', e.srcElement.href);
    }

    _getOrders(asset){
        if(!("name" in this.asset)){
            return {bids:[],asks:[],name:""};
        }
        var getOrders = function(orders){
            var sum = 0;
            var quantitySum = 0;
            return orders.map(function(order){
                var total = order.priceNQT * order.quantityQNT / 100000000;
                sum += total;
                var quantity = order.quantityQNT / Math.pow(10, this.asset.decimals);
                quantitySum += quantity;
                return {
                    price: order.priceNQT / 100000000 * Math.pow(10, this.asset.decimals),
                    quantity: quantity,
                    total: total,
                    sum: sum,
                    quantitySum: quantitySum
                }
            }.bind(this))
        }.bind(this);

        return {
            name: this.asset.name,
            bids: getOrders(this.asset.bidOrders),
            asks: getOrders(this.asset.askOrders)
        }
    }

    _descriptionLink(description){
        if(typeof description == "undefined"){
            return;
        }
        // Get rid of any malicious stuff
        /*var div = document.createElement("div");
		div.innerHTML = description;
		description = div.innerText;*/

        // Match the links
        /*var match = /[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/gi;
		descriptionText.replace(match, "<a href='$1' target='_blank'>$1</a>");
		return descriptionText;*/

        return description.linkify();
    }
    
}

customElements.define('asset-view', AssetView);</script>

    <script>function burstapi(params){
    return new Promise(function(resolve, reject){
        params = Object.keys(params).map(function (k) {
            return encodeURIComponent(k) + "=" + encodeURIComponent(params[k]);
        }).join('&');

        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = function(){
            if (httpRequest.readyState === XMLHttpRequest.DONE) {
                if (httpRequest.status === 200){

                    var result = JSON.parse(httpRequest.responseText);

                    resolve(result);
                }
            }
        };
        httpRequest.open("GET", API_URL + "?" + params);
        httpRequest.send();
    });
}</script>

    _searchObserver: function(search){
        console.log(search);
        this.loading = true;
        this.searchResults = [];
        search = this.search;
        
        // If it's a number it's either an account ID, a transaction, an asset ID, or a block ID / height
        if(!isNaN(search)){
            
            // Check transaction
            burstapi({
                requestType: "getTransaction",
                transaction: search
            }).then(function(response){
                if(!("errorCode" in response)){
                    this.push("searchResults", {
                        url: "/transaction/" + search,
                        text: "Transaction " + search
                    })
                    //return Promise.resolve("Transaction found :D");
                    // Could be an asset too so...
                    return burstapi({
                        requestType: "getAsset",
                        asset: search
                    })
                }
                else{
                    return Promise.reject("Transaction not found :/");
                }
            }.bind(this)).then(function(response){
                if(!("errorCode" in response)){
                    // It's an asset...
                    this.push("searchResults", {
                        url: "/asset/" + search,

                    });
                    return Promise.resolve("Asset found");
                }
                else{

                }

			is: "account-asset-balances",

				account: {
					type: Object,
					value: {},
					observer: "_accountObserver"
				},
				assetBalances: {
					type: Array,
					value: []
				}
			},
			_accountObserver: function(){
				if(!("assetBalances" in this.account)){
					this.assetBalances = [];
					return [];
				}
				var storeBalances = this.account.assetBalances.slice();
				var cnt = 0;
				storeBalances.forEach(function(balance, i , balances){
					assets.get(balance.asset)
					.then(function(response){
						
						storeBalances[i].name = response.name;
						storeBalances[i].monthlyVolume = response.monthlyVolume;
						storeBalances[i].quantityQNT = response.quantityQNT;
						storeBalances[i].decimals = response.decimals;
						storeBalances[i].highestBid = response.highestBid;
						storeBalances[i].lowestAsk = response.lowestAsk;
						
						cnt++;
						if(cnt == storeBalances.length){
							this.assetBalances = storeBalances;
						}
					}.bind(this));
				}.bind(this))
				
			},
			_format: function(num){
				return num.toLocaleString();
			},
			_assetBalance: function(balance, decimals, quantity){
				return (balance / Math.pow(10, decimals)).toLocaleString() + " (" + (balance / quantity * 100).toFixed(2) + "%)";
			},
			_assetPrice: function(price, decimals){
				price = price / 100000000 * Math.pow(10, decimals);
				return price.toLocaleString();
			},
			_assetValue: function(balance, price){
				var num = parseFloat((balance * price / 100000000).toFixed(0));
				return num.toLocaleString();
			}
		})

		return num.toLocaleString();
	},
	
	_formatNQT: function(num){
		num =  parseFloat((num / 100000000).toFixed(0));
		return num.toLocaleString();
	},
	_NQTDecimals: function(num){
		return "." + (
			parseFloat((num / 100000000).toFixed(0)) - parseFloat((num / 100000000).toFixed(8))
		).toString().slice(-8);
	},
	
	_time: function(timestamp){
		timestamp += 1407722400
		var a = new Date(timestamp*1000);
		var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
		var year = a.getFullYear();
		var month = months[a.getMonth()];
		var date = a.getDate();
		var hour = a.getHours();
		var min = a.getMinutes();
		//var sec = a.getSeconds();
		// Will display time in 10:30:23 format
		var time = hour + ':' + min + ' ' + date + ' ' + month + ' ' + ' ' + year;
		return time;
	},
	
	_accountAssetChanges: function(change){
        //
	},
	
	_objKey(object, key){
		console.log(object[key].monthlyVolume);
		return object[key].monthlyVolume;
	},
	
	
	_aliasSource: function(id){
		return {
			get: function(sort, page, pageSize){
				return new Promise(function(resolve, reject){
					var httpRequest = new XMLHttpRequest();
					httpRequest.onreadystatechange = function(){
						if (httpRequest.readyState === XMLHttpRequest.DONE) {
							if (httpRequest.status === 200){
								var result = JSON.parse(httpRequest.responseText);
								var aliases = result.aliases;
								resolve(aliases);
							}
						}
					}.bind(this);
					httpRequest.open("GET", "http://127.0.0.1:8125/burst?requestType=getAliases&account="+this.id+"&firstIndex="+pageSize*(page-1)+"&lastIndex="+(page*pageSize-1));
					httpRequest.send();
				}.bind(this));
			}.bind(this),
			set: function(id, property, value){
				console.info("Bleh");
			}.bind(this)
		}
	},

	_aliasURI: function(uri){
		if(uri.indexOf("http") == 0){
			return "<a href='" + uri + "'>" + uri + "</a>";
		}
		if(uri.indexOf("acct:") == 0){
			return "<a href='/account/" + uri.slice(5, 31).toUpperCase() + "'>" + uri + "</a>"
		}
		return uri
	}
});
</script>

		num =  parseFloat((num / 100000000).toFixed(0));
		return num.toLocaleString();
	},
	_NQTDecimals: function(num){
		return "." + (
			parseFloat((num / 100000000).toFixed(0)) - parseFloat((num / 100000000).toFixed(8))
		).toString().slice(-8);
	},

	_txType: function(type, subtype){
		return txTypes[type][subtype];
	},

	_time: function(timestamp){
		timestamp += 1407722400
		var a = new Date(timestamp*1000);
		var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
		var year = a.getFullYear();
		var month = months[a.getMonth()];
		var date = a.getDate();
		var hour = a.getHours();
		var min = a.getMinutes();
		//var sec = a.getSeconds();
		// Will display time in 10:30:23 format
		var time = year + ' ' + date + ' ' + month + ' ' + ' ' + hour + ':' + min;
		return time;
	},

	_txColour: function(sender){
		if(sender == this.id){
			return "red-text";
		}
		return "green-text";
	}
});</script>

            function createCookie(name,value,days) {
                var expires = "";
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days*24*60*60*1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + value + expires + "; path=/";
            }

            function readCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for(var i=0;i < ca.length;i++) {
                    var c = ca[i];
                    while (c.charAt(0)==' ') c = c.substring(1,c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
                }
                return null;
            }

            function eraseCookie(name) {
                createCookie(name,"",-1);
            }
