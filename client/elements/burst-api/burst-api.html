<dom-module id="burst-api">
	<template>
		
		<iron-ajax
				   auto
                   url="{{apiUrl}}"
				   params="{{params}}"
				   handle-as="json"
				   last-response="{{response}}"
				   on-response="_handleResponse"
				   debounce-duration="300"></iron-ajax>
	</template>
	<script>
		Polymer({
			is: "burst-api",

			properties: {
				id: {
					type: String,
					value: ""
				},
				response: {
					type: Object,
					notify: true
				},
				params: {
					type: Object
				},
                apiUrl: {
                    type: String,
                    value: API_URL
                }
			},
			_handleResponse: function(response){
				//console.log(response);
			}
		});
	</script>
</dom-module>
