<dom-module id="search-view">
	<template>
		<style include="app-styles">
		</style>
		
		<search-queries search="{{search}}" accounts="{{accounts}}" assets="{{assets}}" dburl="{{dburl}}"></search-queries>

        <iron-grid class="gapped">
            <div class="xs12 s12 m12">
                <paper-card>
                    <div class="card-contentssssssss">
                        <h3 class="my-card-title">Search results for '{{search}}'</h3>
                        <table>
                            <thead>

                            </thead>
                            <tbody>
                                <template is="dom-if" if="{{noResults}}">
                                    <tr><td>No results found.</td></tr>
                                </template>
                                <template is="dom-repeat" items="{{searchResults}}">
                                    <tr>
                                        <td><a href="{{item.url}}">{{item.text}}</a></td>
                                    </tr>
                                </template>
                                <template is="dom-repeat" items="{{accounts}}">
                                    <tr>
                                        <td>{{item.name}}</td>
                                        <td><a href$="/account/{{item._id}}">{{item._id}}</a></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </paper-card>
            </div>
        </iron-grid>
        
		<div class="layout vertical">

					</template>
				</tbody>
			</table>-->
            <!--<i> Search for assets by clicking fullscreen icon on the left</i>-->

	</template>
    <script src="/client/burstapi.js"></script>
	<script src="/client/elements/search-view/search-view.js"></script>
</dom-module>
