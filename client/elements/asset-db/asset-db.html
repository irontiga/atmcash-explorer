<dom-module id="asset-db">
	<template>
		
	</template>
	<script>
		Polymer({
			is: "asset-db",
		
			properties: {},
			
			ready: function(){
				var assets = new PouchDB('assets');
				assets.replicate.from("http://127.0.0.1:5984/assets", {live: true}, function(err){
					console.log(err);
				});
			}
		})
	</script>
</dom-module>
